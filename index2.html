<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Feed</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/40282c30ab.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--navbar-->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between">
            <!--Brand and Text Instagram-->
            <a class="navbar-brand me-auto" href="#"><i class="fa-brands fa-instagram"></i> 
                Instagram
            </a>

            <!--Button Modal-->
            <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#newPost">
                Create a new post
            </button>

            <!--Modal-->
            <div class="modal fade" id="newPost" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Modal form -->
                    <div class="modal-body">
                    <label for="caption" class="form-label">Caption:</label>
                    <textarea class="form-control" id="caption" rows="3" placeholder="Add the caption of your post here"></textarea><br>
                    <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-camera"></i></button>
                    <button type="button" class="btn btn-outline-dark"><i class="fa-solid fa-location-dot"></i></button>
                    </div>
                    <!-- End modal form -->
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Publish</button>
                    </div>
                </div>
                </div>
            </div>

            <!--Button Menu-->
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-gear"></i>
                </a>
                <!--Options Menu-->
                <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                </ul>
            </div>
            </div>
        </nav>

        <!--Grid Buttons-->
        <div class="m-3 d-grid gap-2 d-md-block text-center">
            <button class="btn btn-link" type="button" onclick="document.location='index.html'"><i class="fa-solid fa-table-cells"></i></button>
            <button class="btn btn-link" type="button" onclick="document.location='index2.html'"><i class="fa-solid fa-square"></i></button>
        </div>

        <!--Photos Reel-->
        <div class="d-grid gap-2">
            <div class="row gx-2 justify-content-center">
                <div class="col-4">
                    <div class="card">
                        <div class="card-header p-1 d-flex justify-content-between">
                            <div class="fs-3">Cat</div>
                            <div>1/4</div>
                        </div>
                        <div class="card-body p-0">
                          <img src="https://picsum.photos/id/36/300/300" class="w-100"/>
                        </div>
                        <div class="card-footer p-1">
                            <p class="card-text m-0"><strong>204 likes</strong></p>
                            <p class="card-text">My cat!</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    
                    
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>         
    </body>
</html>
